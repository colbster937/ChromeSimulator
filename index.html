<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrome Simulator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('background.png'); /* Background image */
    background-size: cover;
  }
  .window {
    width: 800px;
    height: 600px;
    background-color: #1e2125;
    border: 1px solid #444;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .header {
    width: 100%;
    height: 30px;
    background-color: #343a40;
    display: flex;
    align-items: center;
    cursor: default;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    padding-left: 10px;
    color: #ffffff;
    font-family: 'Arial', sans-serif;
  }
  .header img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
  }
  .content {
    flex: 1;
    overflow: hidden;
  }
  .content iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div class="window">
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Chrome_icon_%28September_2014%29.svg" alt="Chrome Logo">
    <span>Chrome</span>
  </div>
  <div class="content">
    <iframe src="https://eaglesmp.org" frameborder="0"></iframe>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<script>
  $(function() {
    $(".window").draggable({
      handle: ".header",
      containment: "body"
    });
  });
</script>
</body>
</html>
